<!DOCTYPE html>
<html>
<head>
  <title>Beautiga</title>
  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 40px;
    }

    .container {
      position: relative;
      width: 300px; /* Controls image size */
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }

    .container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .click-zone {
      position: absolute;
      bottom: 20px;  /* How far from bottom of image */
      left: 50%;
      transform: translateX(-50%);
      width: 160px;   /* Width of invisible button */
      height: 40px;   /* Height of invisible button */
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="beautiga.com.png" alt="Beautiga">
    <a class="click-zone" href="mailto:kunal@brnd.ink" title="Enquire Now"></a>
  </div>
</body>
</html>
